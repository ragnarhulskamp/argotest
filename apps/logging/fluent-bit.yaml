apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  source:
    repoURL: https://fluent.github.io/helm-charts
    chart: fluent-bit
    targetRevision: "*"
    helm:
      values: |
        resources:
          limits:
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        config:
          inputs: |
            [INPUT]
                Name tail
                Path /var/log/containers/*knative*
                Parser docker
                Tag knative.*
                Mem_Buf_Limit 5MB
                Refresh_Interval 10
          outputs: |
            [OUTPUT]
                Name file
                Match knative.*
                Path /tmp/knative-logs.txt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true